name: E2E via mdwright-mcp (specless)
on:
  push:
  pull_request:
concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true
jobs:
  e2e:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install
        run: npm ci

      - name: Start app (or demo server)
        run: npx http-server public -p 8080 -c-1 &

      - name: Run NL tests via MCP
        env:
          APP_BASE: "http://127.0.0.1:8080"
          SAVE_HTML: "1"
          DEBUG: ""      # "1" でデバッグ出力
        run: npx mdwright-mcp exec

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mdwright-artifacts
          path: |
            artifacts/**
          if-no-files-found: ignore
